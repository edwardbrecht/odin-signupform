<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
    <script defer src="index.js"></script>
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <div class="logo-container">
                <img src="img/odin-lined.png" alt="The Odin Project" class="logo-img">
                <h3 class="logo-txt">ODIN</h3>
            </div>
            <div class="sidebar-credits">Photo by Halie West on Unsplash</div>
        </div>
        <div class="signup-container">
            <div class="signup-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="call-to-action">You <em>know</em> you want to.</p>
            </div>
            <form action="post" id="signup-form">
                <h2>Let's do this!</h2>
                <div class="signup-form-row">
                    <div class="row-element">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="row-element">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>
                <div class="signup-form-row">
                    <div class="row-element">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="row-element">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="number" name="phone-num" id="phone-num">
                    </div>
                </div>
                <div class="signup-form-row">
                    <div class="row-element">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                        <p id="password-match-txt">*Passwords do no match</p>
                    </div>
                    <div class="row-element">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </form>
            <button type="submit" form="signup-form" class="signup-btn">Create Account</button>
            <p class="log-in-txt">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
